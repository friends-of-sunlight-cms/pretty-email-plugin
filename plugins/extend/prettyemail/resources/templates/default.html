<div style="padding: 10px; background: #eee;">
    <div style="margin: 10px; padding: 20px; background: #fff; border: 1px solid #e8e8e8;">

        <div>
            <a href="%domain%">
                %logo%
            </a>
        </div>

        <div style="font-size: 15px; font-family: Arial, Tahoma; color: #000; white-space: pre-line; overflow-wrap: break-word;">
            %content%
        </div>

        <div style="clear: both; margin-top: 25px; padding-top: 15px; border-top: 1px solid #d4d4d4;">
            <div style="margin: 0 auto; text-align: center;">
                %footer%
                <p style="font-size: 13px; font-family: Arial, Tahoma;">Copyright &copy; %year% | <a href="%domain%">%site%</a>, %copyright%</p>
            </div>
        </div>

    </div>
</div>
